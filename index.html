<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">All About Arrays and Objects</span>
      </div>
    </nav>
    <h2>Below is a visualization of an <span>Array</span></h2>
    <table class="table table-bordered border-primary" id="array-table">
      <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">0</th>
          <td>Sam</td>
        </tr>
        <tr>
          <th scope="row">1</th>
          <td>Maddie</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Ramie</td>
        </tr>
      </tbody>
    </table>

    <h2>Below is a visualization of an <span>Object</span></h2>
    <table class="table table-bordered border-primary" id="array-table">
      <thead>
        <tr>
          <th scope="col">Key</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">dogName</th>
          <td>Scooby</td>
        </tr>
        <tr>
          <th scope="row">catName</th>
          <td>Mittens</td>
        </tr>
        <tr>
          <th scope="row">myNumPets</th>
          <td colspan="2">2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
