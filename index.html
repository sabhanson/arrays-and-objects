<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <img class="img-fluid" src="./assets/images/arrays-objects.png" />
      </div>
    </nav>
    <section class="">
      <div id="array-content" class="d-flex row justify-content-center">
        <img src="./assets/images/array-indexing.png" />
        <h2 class="text-center col-12">
          Below is a visualization of an <span>Array</span>
        </h2>

        <table
          class="col-6 table-sm table-bordered border-primary"
          id="array-table"
        >
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">0</th>
              <td>
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown button
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item">Action</a>
                    <a class="dropdown-item">Another action</a>
                    <a class="dropdown-item">Something else here</a>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">1</th>
              <td>Maddie</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Ramie</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="array-content" class="d-flex row justify-content-center">
        <h2 class="text-center col-12">
          Below is a visualization of an <span>Object</span>
        </h2>
        <table
          class="col-6 table-sm table-bordered border-primary"
          id="array-table"
        >
          <thead>
            <tr>
              <th scope="col">Key</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">dogName</td>
              <td>Scooby</td>
            </tr>
            <tr>
              <td scope="row">catName</td>
              <td>Mittens</td>
            </tr>
            <tr>
              <td scope="row">myNumPets</td>
              <td colspan="2">2</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
